<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="nav-left">Quick Mart</div>
      <nav class="nav-right">
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <!-- Section 1: Send Us a Message -->
    <section class="message-section">
      <h2>Send Us a Message</h2>
      <form
        class="contact-form"
        action="mailto:youremail@example.com"
        method="POST"
        enctype="text/plain"
      >
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Your Name"
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Your Email"
          />
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            required
            placeholder="Subject"
          />
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            required
            placeholder="Type your message here..."
          ></textarea>
        </div>

        <button type="submit" class="submit-btn">Send</button>
      </form>
    </section>

    <!-- Section 2: Placeholder -->
    <section class="extra-section">
      <h2>More Coming Soon</h2>
      <p>This section is reserved for future content or updates.</p>
    </section>

    <!-- Footer -->
    <footer class="footer" id="contact">
      <div class="footer-content">
        <p><strong>Phone:</strong> +91 98765 43210</p>
        <p><strong>Email:</strong> contact@quickmart.in</p>
        <p><strong>Address:</strong> 123 Green Street, Freshville, India</p>
      </div>
    </footer>
  </body>
</html>
